<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QA Portal - {% block title %}{% endblock %}</title>
        <!-- Core CSS - Include with every page -->
        <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
        <link href="{% static "bootstrap/font-awesome/css/font-awesome.css" %}" rel="stylesheet">
        <!-- Page-Level Plugin CSS - Dashboard -->
        <link href="{% static "bootstrap/css/plugins/morris/morris-0.4.3.min.css" %}" rel="stylesheet">
        <link href="{% static "bootstrap/css/plugins/timeline/timeline.css" %}" rel="stylesheet">

    
        <!-- SB Admin CSS - Include with every page -->
        <link href="{% static "bootstrap/css/sb-admin.css" %}" rel="stylesheet"> 
    </head>
    <body>
        {% block body_block %}{% endblock %}
        <!-- DATA -->
        <script>
            var randomScalingFactor = function () { return Math.round(Math.random() * 100) };
            var lineChartData = {
                labels: ["January", "February", "March", "April", "May", "June", "July"],
                datasets: [
				    {
				        label: "My First dataset",
				        fillColor: "rgba(220,220,220,0.2)",
				        strokeColor: "rgba(220,220,220,1)",
				        pointColor: "rgba(220,220,220,1)",
				        pointStrokeColor: "#fff",
				        pointHighlightFill: "#fff",
				        pointHighlightStroke: "rgba(220,220,220,1)",
				        data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()]
				    },
				    {
				        label: "My Second dataset",
				        fillColor: "rgba(151,187,205,0.2)",
				        strokeColor: "rgba(151,187,205,1)",
				        pointColor: "rgba(151,187,205,1)",
				        pointStrokeColor: "#fff",
				        pointHighlightFill: "#fff",
				        pointHighlightStroke: "rgba(151,187,205,1)",
				        data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()]
				    }
                ]

            }
            window.onload = function () {
                var ctx = document.getElementById("canvas").getContext("2d");
                window.myLine = new Chart(ctx).Line(lineChartData, {
                    responsive: true
                });
            }
        </script>
        <!-- Core Scripts - Include with every page -->
        <script src="{% static "bootstrap/js/jquery-1.10.2.js" %}"></script>
        <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
        <script src="{% static "bootstrap/js/plugins/metisMenu/jquery.metisMenu.js" %}"></script>

        <!-- Page-Level Plugin Scripts - Dashboard -->
        <script src="{% static "bootstrap/js/plugins/morris/raphael-2.1.0.min.js" %}"></script>
        <script src="{% static "bootstrap/js/plugins/morris/morris.js" %}"></script>


        <!-- SB Admin Scripts - Include with every page -->
        <script src="{% static "bootstrap/js/sb-admin.js" %}"></script>

        <!-- Page-Level Demo Scripts - Dashboard - Use for reference -->
        <script src="{% static "bootstrap/js/demo/dashboard-demo.js" %}"></script>
        <!-- CHARTS JS -->
    <script src="{% static "bootstrap/chartjs/Chart.js" %}"></script>
    </body>
</html>
